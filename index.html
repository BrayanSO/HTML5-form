<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body>
  <div class="card m-5">
    <div class="card-header">
      Payment for example
    </div>
    <form action="">
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing.
        </div>
        <div class="containter-fluid">
          <!--------------- FILA DE LA TARJETA DE CREDITO------------------->
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="card-number">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="card-number">
            </div>
            <div class="col-2">
              <label for="card-cvc" class="form-label">CVC #</label>
              <input placeholder="0000" type="text" class="form-control" id="card-cvc">
            </div>
            <div class="col-4">
              <label for="amount" class="form-label"> Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" id="amount" placeholder="Amount" class="form-control"
                  aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
          </div>
          <!--------------- FILA DE LOS NOMBRES------------------->
          <div class="row">
            <div class="col">
              <label class="form-label" for="card-number">First Name</label>
              <input type="text" class="form-control mb-2" placeholder="" id="card-number">
            </div>
            <div class="col">
              <label class="form-label" for="card-number">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="card-number">
            </div>
          </div>
        </div>
        <!--------------- FILA DE LA DIRECCION------------------->
        <div class="row">
          <div class="col-6">
            <label class="form-label" for="city">City</label>
            <input type="text" class="form-control" placeholder="" id="city">
          </div>
          <div class="col-3">
            <label class="form-label" for="state">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label class="form-label" for="zipcode">Postal Code</label>
            <input type="text" class="form-control" placeholder="" id="zipcode">
          </div>
        </div>
        <!--------------- FILA DEL MENSAJE Y EL TIPO DE TARJETA------------------->
        <div class="row">
          <div class="col-5">
            <label class="form-label fw-bold" for="zipcode">We Accept</label>
            <div class="input-group p-1 py-2 rounded justify-content-evenly bg-secondary">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-2-front"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-2-front"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
              </div>
            </div>
          </div>
          <div class="col-6 offset-1">
            <label class="form-label fw-bold" for="zipcode">Message</label>
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  
  <div class="card-footer">
    <a href="#" class="btn btn-secondary">Cancel</a>
    <a href="#" class="btn btn-primary">Send</a>
  </div>
  </form>
  </div>
  <script src="https://kit.fontawesome.com/c015bb69f4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
